<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/add">Add</a>
    </div>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post["title"] }}</h2>
        <p><em>Written by {{ post["author"] }}</em></p>
        <p>{{ post["content"] }}</p>
        <a href="/update/{{ post['id'] }}"><button><em>Update</em></button></a>
        <form action="/delete/{{ post['id'] }}" method="POST" class="delete">
            <button type="submit"><em>Delete</em></button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
